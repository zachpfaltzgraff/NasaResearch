<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeting Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        #greeting {
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 4px;
            font-size: 18px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Greeting Tool</h1>
    
    <div class="form-group">
        <label for="nameInput">Enter your name:</label>
        <input type="text" id="nameInput" placeholder="Your name">
    </div>
    
    <button onclick="showGreeting()">Submit</button>
    
    <div id="greeting"></div>

    <script>
        function showGreeting() {
            const name = document.getElementById('nameInput').value.trim();
            const greetingDiv = document.getElementById('greeting');
            
            if (name) {
                greetingDiv.textContent = `Hello, ${name}!`;
                greetingDiv.style.display = 'block';
                
                // When you're ready to send to backend, you can use:
                // sendToBackend(name);
            } else {
                greetingDiv.textContent = 'Please enter a name.';
                greetingDiv.style.display = 'block';
            }
        }
        
        // Placeholder function for backend integration
        // function sendToBackend(name) {
        //     fetch('/api/greeting', {
        //         method: 'POST',
        //         headers: { 'Content-Type': 'application/json' },
        //         body: JSON.stringify({ name: name })
        //     });
        // }
        
        // Allow Enter key to submit
        document.getElementById('nameInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                showGreeting();
            }
        });
    </script>
</body>
</html>
