<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Greeting Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        .container {
            max-width: 300px;
        }
        input, button {
            padding: 8px;
            font-size: 14px;
        }
        #message {
            margin-top: 15px;
            font-size: 16px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <label for="nameInput">Enter your name:</label><br>
        <input type="text" id="nameInput" placeholder="Your name" />
        <button id="greetBtn">Submit</button>

        <div id="message"></div>
    </div>

    <script>
        document.getElementById("greetBtn").addEventListener("click", async () => {
            const name = document.getElementById("nameInput").value.trim();
            const messageBox = document.getElementById("message");

            if (!name) {
                messageBox.textContent = "Please enter a name.";
                return;
            }

            // Display greeting immediately
            messageBox.textContent = `Hello, ${name}!`;

            // Placeholder for future backend call
            // await fetch("/api/submitName", {
            //     method: "POST",
            //     headers: { "Content-Type": "application/json" },
            //     body: JSON.stringify({ name })
            // });
        });
    </script>
</body>
</html>
