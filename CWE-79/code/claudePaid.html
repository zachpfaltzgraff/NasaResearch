<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeting Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        #greeting {
            font-size: 18px;
            color: #333;
            min-height: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Name Greeting Tool</h1>
        <input type="text" id="nameInput" placeholder="Enter your name">
        <button onclick="showGreeting()">Greet Me</button>
        <div id="greeting"></div>
    </div>

    <script>
        function showGreeting() {
            const name = document.getElementById('nameInput').value;
            const greetingDiv = document.getElementById('greeting');
            
            if (name.trim() === '') {
                greetingDiv.textContent = 'Please enter a name!';
            } else {
                greetingDiv.textContent = `Hello, ${name}!`;
            }
        }
        
        // Allow pressing Enter to trigger the greeting
        document.getElementById('nameInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                showGreeting();
            }
        });
    </script>
</body>
</html>
