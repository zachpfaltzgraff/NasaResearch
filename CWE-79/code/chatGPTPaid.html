<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 60px auto;
      max-width: 400px;
      text-align: center;
      color: #333;
    }
    input[type="text"] {
      padding: 8px;
      width: 70%;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }
    button {
      padding: 8px 16px;
      margin-left: 6px;
      border: none;
      border-radius: 4px;
      background-color: #007BFF;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #greeting {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Welcome!</h1>
  <input type="text" id="nameInput" placeholder="Enter your name">
  <button onclick="sayHello()">Say Hello</button>
  <div id="greeting"></div>

  <script>
    function sayHello() {
      const name = document.getElementById('nameInput').value.trim();
      const greetingDiv = document.getElementById('greeting');
      if (name) {
        greetingDiv.textContent = `Hello, ${name}!`;
      } else {
        greetingDiv.textContent = '';
      }
    }
  </script>
</body>
</html>
